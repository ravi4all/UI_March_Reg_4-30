<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <!-- Method - Get and Post -->
    <form action="login.html" method="post">
        <table>
            <tr>
                <td><label for="username">Enter Name</label></td>
                <td>
                    <input type="text" id="username" name="u_name">
                </td>
            </tr>
            <tr>
                <td><label for="userpwd">Enter Password</label></td>
                <td>
                    <input type="password" id="userpwd" name="u_pwd">
                </td>
            </tr>
            <tr>
                <td>Select Country</td>
                <td>
                    <select name="" id="">
                        <option>Select Country</option>
                        <option value="">Australia</option>
                        <option value="">India</option>
                        <option value="">South Africa</option>
                        <option value="">France</option>
                        <option value="">Germany</option>
                        <option value="">Sri Lanka</option>
                        <option value="">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" name="gender" value="m"> Male
                    <input type="radio" name="gender" value="f"> Female
                </td>
            </tr>
            <tr>
                <td>Select Sports</td>
                <td>
                    <input type="checkbox"> Cricket
                    <input type="checkbox"> Football
                    <input type="checkbox"> Hockey
                    <input type="checkbox"> Chess
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
