<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            display: inline;
        }
        p {
            display: inline;
        }
        a {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Display</h1>
    <p>
        This is also block tag
    </p>
    <h2>This is block tag</h2>
    <a href="#">
        This is inline
    </a>
    <a href="#">
        This is inline
    </a>
    <span>This is also inline</span>
    <h3>This is block</h3>
    <h3>This is also block</h3>
    
</body>
</html>
