<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            background-color: red;
        }
        #div_1 {
            background-color: gray;
        }
        #div_3 {
            background-color: blueviolet;
        }
        .primary {
            width: 600px;
        }
        .secondary {
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>ID vs Class</h1>

    <div id="div_1" class="primary">
        <h2>This is div_1</h2>
    </div>
    <hr>
    <div id="div_2" class="secondary">
        <h2>This is div_2</h2>
    </div>
    <hr>
    <div id="div_3" class="primary secondary">
        <h2>This is div_3</h2>
    </div>
    
</body>
</html>
