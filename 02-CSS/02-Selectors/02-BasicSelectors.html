<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent_1, #parent_2  {
            background-color: lightgray;
        }
        #parent_1.secondary {
            background-color: red;
        }
        #parent_1 .child_1 .grandchild{
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <h1>Basic Selectors</h1>

    <div id="parent_1" class="secondary">
        <h2>This is inside parent</h2>
        <div class="child child_1">
            <h2>This is inside child</h2>
            <div class="grandchild">
                <h2>This is inside grandchild</h2>
            </div>
        </div>
        <div class="child">
            <h2>This is inside child</h2>
            <div class="grandchild">
                <h2>This is inside grandchild</h2>
            </div>
        </div>
    </div>
    <hr>
    <div id="parent_2">
        <h2>This is inside parent</h2>
        <div class="child">
            <h2>This is inside child</h2>
            <div class="grandchild">
                <h2>This is inside grandchild</h2>
            </div>
        </div>
        <div class="child">
            <h2>This is inside child</h2>
            <div class="grandchild">
                <h2>This is inside grandchild</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
