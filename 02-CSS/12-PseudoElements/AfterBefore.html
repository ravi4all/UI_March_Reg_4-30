<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
            position: relative;
        }
        h2::after {
            content: "";
            border: 3px solid red;
            position: absolute;
            width: 10%;
            left: 50%;
            bottom: -15px;
            margin-left: -5%;
        }
    </style>
</head>
<body>

    <h1>Pseudo Elements</h1>
    <!-- After and Before -->

    <h2>This is a heading</h2>
    
</body>
</html>
