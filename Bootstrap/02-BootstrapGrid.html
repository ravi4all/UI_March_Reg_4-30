<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .red, .green {
            height: 200px;
            margin-bottom: 20px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>

    <h1>Bootstrap Grid</h1>

    <!-- 1. There should be a container/container-fluid.
    2. A row will be placed inside container
    3. Inside row columns will be placed and only columns can be child of      rows.
    4. Content will be inside columns only. -->

    <div class="container">
        <section id="section_1">
            <div class="row">
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="red"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="green"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="red"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="green"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="red"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="green"></div>
                </div>
            </div>
        </section>
        <section id="section_2">
            <div class="row">
                <div class="col-lg-3">
                    <div class="red"></div>
                </div>
                <div class="col-lg-3">
                    <div class="green"></div>
                </div>
                <div class="col-lg-3">
                    <div class="red"></div>
                </div>
                <div class="col-lg-3">
                    <div class="green"></div>
                </div>
            </div>
        </section>
        <section id="section_3">
            <div class="row">
                <div class="col-md-8">
                    <div class="red"></div>
                </div>
                <div class="col-md-4">
                    <div class="green"></div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
