<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            /* display: none; */
            visibility: hidden;
        }
        input[value="show"]:checked ~ img{
            /* display: block; */
            visibility: visible;
        }
    </style>
</head>
<body>

    <h1>Checked</h1>

    <input type="radio" value="show" name="img"> Show
    <input type="radio" value="hide" name="img"> Hide
    <br><br>
    <img src="../../images/00-22.gif" alt="">
    
</body>
</html>
