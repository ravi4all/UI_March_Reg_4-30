    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            text-align: center;
            overflow: hidden;
        }
        img {
            /* height: 300px;
            width: 500px; */
            transform: scale(0.001,0.001);
            transition-duration: 2s;
        }
        div:hover img{
            /* width: 700px;
            height: 500px; */
            /* transform: scale(2,2) translate(500px,0px); */
            transform: scale(2,2);
        }
    </style>
</head>

    <h1>Transform Scale</h1>

    <div>
        <img src="../../images/images/download (1).jpg" alt="">
    </div>
