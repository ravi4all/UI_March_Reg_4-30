<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #image {
            text-align: center;
            border: 2px solid red;
            width: 400px;
            margin: 0 auto;
            padding: 15px;
            perspective: 500px;
        }
        img {
            width: 100%;
            height: 500px;
            transform-origin: left;
            transition-duration: 2s;
        }
        #image:hover img {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>

    <h1>Perspective</h1>

    <div id="image">
        <img src="../../images/WebImages/Wolverine-hugh-jackman-rock-hard-fitness-2.jpg" alt="">
    </div>
    
</body>
</html>
