<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Elements</h1>

    <form action="#">
    <table>
        <tr>
            <td>Enter Name</td>
            <td>
                <input type="text" required placeholder="Enter Name" value="ram" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" required placeholder="Enter Password" value="abcd">
            </td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td>
                <input type="email" autofocus placeholder="Enter Email">
            </td>
        </tr>
        <tr>
            <td>Enter Age</td>
            <td>
                <input type="number" min="18" max="30">
            </td>
        </tr>
        <tr>
            <td>Enter Phone Num</td>
            <td>
                <input type="text" placeholder="Enter Phone Num" maxlength="10">
            </td>
        </tr>
        <tr>
            <td>Enter DOB</td>
            <td>
                <input type="date">
            </td>
            <td>
                <input type="time">
            </td>
            <td>
                <input type="datetime-local">
            </td>
            <td>
                <input type="month">
            </td>
            <td>
                <input type="week">
            </td>
        </tr>
        <tr>
            <td>Enter URL</td>
            <td>
                <input type="url" placeholder="Enter URL">
            </td>
        </tr>
        <tr>
            <td>Select Range</td>
            <td>
                <input type="range" value="1000" min="1000" max="5000" onchange="op.value=value" step="100">
            </td>
            <td>
                <output id="op">
                    1000
                </output>
            </td>
        </tr>
        <tr>
            <td>Choose Color</td>
            <td>
                <input type="color">
            </td>
        </tr>
        <tr>
            <td>Choose File</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>Your Progress</td>
            <td>
                <progress value="30" max="100"></progress>
            </td>
        </tr>
        <tr>
            <td>Enter Card No</td>
            <!-- Regex - Regular Expression -->
            <td>
                <input type="text" pattern="[0-9]{5}[a-z]{2}" title="Pattern should be 0-9 5 digits and 2 small case letters">
            </td>
        </tr>
        <tr>
            <td>Enter Message</td>
            <td>
                <textarea cols="30" rows="10" spellcheck="false" style="resize:none;" placeholder="Leave your message"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset">
            </td>
            <td>
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
    </form>
    
</body>
</html>
